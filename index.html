<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Welcome! Back...</title>
</head>
<body>

<div class="container">
    
    <img src="salon-logo.png" alt="company-logo" class="logo">
    <div class="content">
        <p>Website is under crafting...</p>
    
    <h1>We're <span>Launching</span>  soon....!</h1>
    <div class="launching">
        <div>
            <p id="days">00</p>
            <span>days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>hours</span>
        </div>
        <div>
            <p id="minutes">00</p>
            <span>minutes</span>
        </div>
        <div>
            <p id="seconds">00</p>
            <span>seconds</span>
        </div>
    </div>
    <button type="button"> Learn More<img src="triangle.png" alt="play-button"></button>

</div>

<script>
        var countDownDate = new Date("aug 26, 2025 00:00:00").getTime();
        var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerHTML = days;
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

if(distance < 0 ){
    clearInterval(x);
    document.getElementById("days").innerHTML = "00";
    document.getElementById("hours").innerHTML = "00";
    document.getElementById("minutes").innerHTML = "00";
    document.getElementById("seconds").innerHTML = "00";
}

 },1000);


</script>
</body>
</html>
